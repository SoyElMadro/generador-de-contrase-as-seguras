<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Secure Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SECURE PASSWORD GENERATOR</h1>
    <div class="pass-data">
        <div>
            Create it from a word/phrase
            <input id="sentence" placeholder="Enter your keyword">
        </div>
        <div>
            <h3>How many characters would you like?</h3>
            <button class="c12">12</button>
            <button class="c16">16</button>
            <button class="c20">20</button>
        </div>
    </div>
    <div class="result-container">
        <div class="result">
            <div id="password">Password</div>
        </div>
    </div>
    <div class="me">
        <p>@SoyElMadro</p>
    </div>
    <script src='index.js'></script>
</body>
</html>
